<!DOCTYPE html>
<html>
    <head>
        <title>Write HTML input tags snippet to show default values for all Form elements.</title>
    </head> 

    <body>

        <form id="contactForm" action="/submit" method="POST">
            <h2>Contact Us</h2>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="John Doe" required>
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" required>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="+1234567890" required>
        
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="Inquiry" required>
        
            <label>Employee Type:</label>
            <div>
                <input type="radio" id="salaried" name="employeeType" value="salaried" required checked>
                <label for="salaried">Salaried</label>
            </div>
            <div>
                <input type="radio" id="ownBusiness" name="employeeType" value="ownBusiness" required>
                <label for="ownBusiness">Own Business</label>
            </div>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" required>Enter your message here...</textarea>
        
            <button type="submit">Send Message</button>
        </form>
        

    </body>
</html>
