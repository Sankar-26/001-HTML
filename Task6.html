<!DOCTYPE html>
<html>
<head>
    <title>In the form, add two radio buttons with grouping them for employee type(Salaried and own business)</title>
<style>
  div {
    margin-bottom: 10px;
}

input[type="radio"] {
    margin-right: 5px;
}




</style>

</head>
<body>
    
    <form id="contactForm" action="/submit" method="POST">
        <h2>Contact Us</h2>
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
    
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
    
        <label>Employee Type:</label>
        <div>
            <input type="radio" id="salaried" name="employeeType" value="salaried" required>
            <label for="salaried">Salaried</label>
        </div>
        <div>
            <input type="radio" id="ownBusiness" name="employeeType" value="ownBusiness" required>
            <label for="ownBusiness">Own Business</label>
        </div>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
    
        <button type="submit">Send Message</button>
    </form>
    
    
</body>
</html>
